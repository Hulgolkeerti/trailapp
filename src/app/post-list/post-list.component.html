
<!-- If we want to open multiple expansions at a time use multi=true -->
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header><hr>
    {{ post.content }}
  </mat-expansion-panel>
</mat-accordion>
<p  class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts are added yet</p>
